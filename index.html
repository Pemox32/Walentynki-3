<!doctype html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="Envelopetrue.png" alt="Envelope" id="envelope" />
      <p>♡ Masz nową wiadomość ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title" class="title">Zostaniesz moją Walentynką?</h1>

        <img src="peach-cat.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="TAK.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="FUJ.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          Wiem, że nie znamy się za długo, ale bardzo dobrze mi się z tobą spędza czas i rozmawia,
           więc jakbyś miała w przyszłości jakiś czas wolny to daj znać i możemy wyjść gdzieś razem na randkę
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
